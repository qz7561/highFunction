<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind函数</title>
</head>
<body>
    <button>按钮</button>
    <script>
        (function(){
            //实现bind，绑定特定this
            function bind(fn,context){
                return function(){
                    return fn.apply(context);
                }
            }
            var handler={
                message:'Hello World',
                say:function(){
                    alert(this.message);
                }
            }
            var btn=document.querySelector('button');
            // btn.addEventListener('click',bind(handler.say,handler));

            //柯里化实现bind
            function add(num1,num2){
                return num1+num2;
            };
            function curry(fn){
                var args=Array.prototype.slice.call(arguments,1);
                return function(){
                    var innerArgs=Array.prototype.slice.call(arguments);
                    var final=args.concat(innerArgs);
                    return fn.apply(null,final);
                }
            };
            var curryAdd= curry(add,10);
            alert(curryAdd(5));
        })();    
    </script>
</body>
</html>
